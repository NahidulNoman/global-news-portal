<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title here -->
    <title>Global News Portal</title>
    <!-- custom css -->
    <style>
        .body{
            background-color: #e0e2e4;
        }
    </style>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="body">

    <!-- header start -->

    <header>
        <nav class="navbar bg-light p-3">
            <div class="container">
              <a class="navbar-brand">Global <span class="text-success fw-bold">News Portal</span></a>
              <form class="d-flex" role="search">
                <button class="btn btn-info mx-4 text-white fw-semibold">Home</button>
                <a href="blog.html" target="_blank" class="btn btn-info text-white fw-semibold">Blog</a>
              </form>
            </div>
          </nav>
    </header>

 <!-- header end -->

 <!-- dynamically button show  -->

<section  class="container ">
    <div id="buttonCategories" class="d-flex justify-content-between">

    </div>
</section>

<!-- found category length -->

<section class="container">
    <h3 id="total" class="fw-semibold bg-white text-black rounded-4 p-3 mb-5">Found for category</h3>
 </section>

 <!-- all news dynamically show here -->
<section class="container">
    <div id="breakingNews" class="">

    </div>

    <!-- loading spinner -->

    <div class="d-flex justify-content-center">
        <div id="loading" class="spinner-border d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

  <!-- Modal window -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div id="modalContainer" class="modal-dialog p-3">
      
    </div>
  </div>

</section>
    <!-- bootstrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- script file -->
    <script src="js/script.js"></script>
  </body>
</html>
